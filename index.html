<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagenes/Vector.ico">
    <title>Encriprtador by ANG</title>
</head>
<body>
    <main>  
        <header>
            <div class="logo-alura">
                <img src="imagenes/logo.png">
            </div>
        </header>

            <div class="input-texto">
                <input type="text" placeholder="Ingrese el texto aquÃ­" id="inputId">
                
            </div>

            <div>
                <img scr="imagenes/texto-output.png">
                <textarea class="texto-output" type="text" id="outputId" cols="10" rows="30" disabled></textarea>
            </div>
            
            <div class = "imamuneco">
                <img src="imagenes/muneco.png" id="muneco">
            </div>

            <div class = "no-texto">
                <img src="imagenes/texto-informativo.png" id="notext">
            </div>

        <footer>
            <div class="disclaimer">
                <img src="imagenes/Frame 1.png">
            </div>
            
            <div class="btn-encode">
                <button type="button" class="codificar" id="btn-codificar" onclick="encode();">Encriptar</button>
            </div>
            
            <div class="btn-decode">
                <button type="button" class="decodificar" id="btn-decodificar" onclick="decode();">Desencriptar</button>
            </div>
            
            <div class="btn-copy">
                <button type="button" class="copiar" id="btn-copiar" onclick="copyToClipBoard();">Copiar</button>
            </div>
            
            
        </footer>
        <script src="main.js"></script>
    </main>
</body>
</html>
